<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Actualizar producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1>Actualizar Productos</h1>

		<form th:action="@{/productos/save}" method="post">
		<input type="hidden" name="id" th:value="${producto.id}">

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Nombre
				del Producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput" name="nombre" th:value="${producto.nombre}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Descripcion del 
				Producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput2" name="descripcion" th:value="${producto.descripcion}">
		</div>
			<div class="mb-3">
			<label for="formGroupExampleInput3" class="form-label">Precio del 
			producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput3" name="precio" th:value="${producto.precio}">
		</div>
		
		<button type="submit" class="btn btn-success">Actualizar</button>
		
		</form>
	</div>

</body>
</html>
