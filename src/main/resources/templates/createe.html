<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Productos</h1>

		<form th:action="@{/productos/save}" method="post">

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Nombre
				del Producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput" name="nombre" placeholder="Escriba el nombre del producto">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Descripcion del 
				Producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput2" name="descripcion" placeholder="Escriba la descripcion del producto">
		</div>
			<div class="mb-3">
			<label for="formGroupExampleInput3" class="form-label">Precio del 
			producto</label> <input type="text" class="form-control"
				id="formGroupExampleInput3" name="precio" placeholder="Escriba el precio del producto">
		</div>
		
		<button type="submit" class="btn btn-success">Guardar</button>
		
		</form>
	</div>
</body>
</html>
